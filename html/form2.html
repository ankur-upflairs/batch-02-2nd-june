<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <p>which book do you like ?</p>
       <label for="">Happy porter</label> <input type="checkbox"><br>
       <label for="">the midnight journey</label> <input type="checkbox"><br>
       <label for="">rich dad - poor dad</label> <input type="checkbox"><br>
        <p>what is your gender ? </p>
       <label for="m">male</label> <input id="m"  name="gender" type="radio"><br>
       <label for="f">female</label> <input id="f" name="gender" type="radio"><br>
       <label for="">other</label> <input name="gender" type="radio"><br>
       <p>select your favourite car</p>
        <select >
            <option value="">desire</option>
            <option value="">wegon r </option>
            <option value="">alto 800</option>
        </select><br>
        <p>choose your course </p>
        <input list="course" >
        <datalist id="course">
            <option value="b.tech">
            <option value="M.tech">
            <option value="bca">
            <option value="mca">
        </datalist>
    </form>
</body>
