<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h{height: 1000px;}
        .box{width: 100px;height: 100px;border: 1px solid;}
        .abs{position: absolute;top:50px;left:50px;background-color: red;
        z-index: 99;}
        .rel{
            position: relative;
            top:100px;left:100px;background-color: green;
            z-index: 1;
        }
        .fix{
            position: fixed;
            top:150px;left:150px;background-color: blue;
            
        }
       
    </style>
</head>
<body>
    <div class="abs box">absolute</div>
    <div class="rel box">relative</div>
    <div class="fix box">fixed</div>
    <div class="sticky box">sticky</div>
    <div class="h"></div>
</body>
</html>
